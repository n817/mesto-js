<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body class="page">
  <header class="header page__section">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main id="content">
    <section class="profile page__section" aria-label="Профиль">
      <div class="profile__content">
        <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
      </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="cards page__section" aria-label="Места">
      <template id="card-template">
        <figure class="card">
          <button class="card__image-button">
            <img alt="Фотография места" class="card__image">
          </button>
          <figcaption class="card__caption">
            <p class="card__title"></p>
            <button type="button" class="card__like-button" aria-label="Нравится"></button>
          </figcaption>
          <button type="button" class="card__trash-button" aria-label="Удалить"></button>
        </figure>
      </template>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__content">&copy; 2020 Mesto Russia</p>
  </footer>

  <section id="profile-edit" class="popup" aria-label="Редактирование профиля">
    <form class="popup__container" id="profile-edit-form">
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input" id="name-input" placeholder="Имя" required>
      <input type="text" class="popup__input" id="description-input" placeholder="О себе" required>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </section>

  <section id="card-add" class="popup" aria-label="Добавление нового места">
    <form class="popup__container" id="card-add-form">
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__input" id="card-title-input" placeholder="Название" required>
      <input type="text" class="popup__input" id="photo-url-input" placeholder="Ссылка на картинку" required>
      <button type="submit" class="popup__submit-button">Создать</button>
    </form>
  </section>

  <section class="popup zoom" aria-label="Просмотр фотографий">
    <figure class="zoom__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <img src="#" alt="Фотография места" class="zoom__image">
      <figcaption class="zoom__caption">Каньон Святой Анны</figcaption>
    </figure>
  </section>
</body>
</html>
