<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__section">
    <div class="header__logo"></div>
  </header>

  <main id="content">
    <section class="profile page__section" aria-label="Профиль">
      <div class="profile__content">
        <img src="./images/avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements page__section" aria-label="Места">
      <figure class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <figcaption class="element__caption">
          <p class="element__title">Карачаевск</p>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <figcaption class="element__caption">
          <p class="element__title">Гора Эльбрус</p>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image">
        <figcaption class="element__caption">
          <p class="element__title">Домбай</p>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <figcaption class="element__caption">
          <p class="element__title">Гора Эльбрус</p>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image">
        <figcaption class="element__caption">
          <p class="element__title">Домбай</p>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
        <figcaption class="element__caption">
          <p class="element__title">Карачаево-Черкессия</p>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__content">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input" id="name" placeholder="Имя" required>
      <input type="text" class="popup__input" id="description" placeholder="О себе" required>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </section>

  <script src="./script.js"></script>
</body>
</html>
