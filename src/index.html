<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="page">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
  </header>

  <main id="content">
    <section class="profile page__section" aria-label="Профиль">
      <div class="profile__content">
        <img src="#" alt="Аватар профиля" class="profile__avatar">
        <button type="button"  class="profile__avatar-edit-button">
          <img src="<%=require('./images/edit-button_big.svg')%>" alt="" class="profile__avatar-edit-icon">
        </button>
        <div class="profile__title">
          <h1 id="no_id" class="profile__name"></h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
      </div>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="cards page__section" aria-label="Места">
      <template class="card-template">
        <figure class="card">
          <button class="card__image-button">
            <img src="#" alt="Фотография места" class="card__image">
          </button>
          <figcaption class="card__caption">
            <p class="card__title"></p>
            <div class="card__like-block">
              <button type="button" class="card__like-button" aria-label="Нравится"></button>
              <p class="card__likes-counter">0</p>
          </div>
          </figcaption>
          <button type="button" class="card__trash-button" aria-label="Удалить"></button>
        </figure>
      </template>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__content">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile-edit" aria-label="Редактирование профиля">
    <form class="form" name="edit" novalidate>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <label class="form__field">
        <input type="text" id="username-input" class="form__input" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="form__input-error username-input-error"></span>
      </label>
      <label class="form__field">
        <input type="text" id="description-input" class="form__input" name="description" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="form__input-error description-input-error"></span>
      </label>
      <button type="submit" class="form__submit-button">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_type_avatar-edit" aria-label="Редактирование аватара профиля">
    <form class="form" name="avatar" novalidate>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="form__title">Обновить аватар</h2>
      <label class="form__field">
        <input type="url" id="avatar-input" class="form__input form__input-url" name="url" placeholder="Ссылка на картинку с аватаром" required>
        <span class="form__input-error avatar-input-error"></span>
      </label>
      <button type="submit" class="form__submit-button">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_type_card-add" aria-label="Добавление нового места">
    <form class="form" name="add" novalidate>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="form__title">Новое место</h2>
      <label class="form__field">
        <input type="text" id="title-input" class="form__input" name="cardname" placeholder="Название" minlength="1" maxlength="30" required>
        <span class="form__input-error title-input-error"></span>
      </label>
      <label class="form__field">
        <input type="url" id="url-input" class="form__input form__input-url" name="url" placeholder="Ссылка на картинку" required>
        <span class="form__input-error url-input-error"></span>
      </label>
      <button type="submit" class="form__submit-button">Создать</button>
    </form>
  </section>

  <section class="popup popup_type_zoom" aria-label="Просмотр фотографий">
    <figure class="zoom">
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <img src="#" alt="Фотография места" class="zoom__image">
      <figcaption class="zoom__caption">Каньон Святой Анны</figcaption>
    </figure>
  </section>

  <section class="popup popup_type_confirm-delete">
    <form class="form" name="confirm" novalidate>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="form__title">Вы уверены?</h2>
      <button type="submit" class="form__submit-button">Да</button>
    </form>
  </section>

</body>
</html>
